<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Contracts validation</title>
</head>
<body>
    
    <!-- Nav bar, which is the same for all pages -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Docflow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./myRequests.html">My requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./validation.html">Validation (Contracts)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            <form method="post" id="logoutForm" class="ml-auto" action="/Account/Logout">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a title="Manage" class="nav-link" href="/Manage">#@decathlon.com</a>
                    </li>
                    <li class="nav-item">
                        <button type="submit" class="btn btn-link nav-item navbar-link">Log out</button>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <!-- Container for the whole body content -->
    <div class="container body-content">
    
    <!-- Home page content (search for request + new request for contract approval)  -->
    <div class="container rounded p-2 mb-4" style="background: linear-gradient(to bottom, #f2f9fe 0%,#d6f0fd 100%)">
    
    <!-- Search block -->
    <div class="container p-2">    
    <nav class="navbar navbar-light justify-content-center">
        <span class="navbar-brand mb-0 h1" >Find a request:</span>
        <div class="btn-group mr-4">
                <select class="custom-select" id="inputGroupSelect03">
                        <option selected>Search by</option>
                        <option value="taxID">Tax ID</option>
                        <option value="supplierName">Supplier's name</option>
                    </select>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-4" type="search" placeholder="..." aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Find</button>
        </form>
    </nav>
    </div>

    <!-- New request for contract approval button -->
    <!-- Button trigger modal -->
    <div class="container border-top border-primary p-3">
    <button type="button" class="btn btn-outline-success btn-lg d-block mx-auto" data-toggle="modal" data-target="#newRequestModal">Create a request for a new Contract</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newRequestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Request for a Contract validation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Legal entity:</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Please select the legal entity</option>
                            <option value="1">Octoblue</option>
                            <option value="2">Blue House</option>
                            <option value="3">Blue Logistic</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label for="contractInitial">Please attach your contract:</label>
                        <input type="file" class="form-control-file" id="contractInitial">
                    </div>
                    

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Please enter the Tax ID of the supplier" aria-label="Supplier's"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning" type="button" id="button-addon2">Find the supplier</button>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <label for="requestName">Automatically generated request name:</label>
                        <div class="col-sm-12">
                            <input class="form-control" id="requestName" placeholder="Please add Tax ID" readonly>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-success">Send my contract for validation!</button>
            </div>
        </div>
        </div>
    </div>


    </div>

    <!-- Footer, which is the same for all pages -->
    <footer class="bd-footer p-2">
        <div class="container border-top border-secondary">
        <span class="h6">Â© 2018 - Docflow</span>
        </div>
    </footer>
    </div>
    



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
